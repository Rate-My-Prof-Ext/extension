<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="dropdown-wrapper">
        <div class="dropdown">
          <button class="dropbtn">Department</button>
          <div class="dropdown-content">
            <a href="#">Dept A</a>
            <a href="#">Dept B</a>
            <a href="#">Dept C</a>
          </div>
        </div>
        
      
        <div class="dropdown">
          <button class="dropbtn">Class</button>
          <div class="dropdown-content">
            <a href="#">Class A</a>
            <a href="#">Class B</a>
            <a href="#">Class C</a>
          </div>
        </div>
    </div>
      
    <div class="professor-wrapper">
      <ol>
          <li>professor 1</li>
          <li>professor 2</li>
          <li>professor 3</li>
          <li>professor 4</li>
          <li>professor 5</li>
          <li>professor 6</li>
          <li>professor 7</li>
          <li>professor 8</li>
      </ol>
    </div>

    <script src="popup.js"></script>
</body>
</html>
